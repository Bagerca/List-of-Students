<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал посещаемости</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Журнал посещаемости</h1>
            <div class="header-controls">
                <input type="date" id="date-picker">
                <button id="theme-toggle-btn" title="Переключить тему"></button>
                <button id="settings-btn" title="Настройки и данные">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33-1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </button>
            </div>
        </header>

        <main id="attendance-sheet">
            <div class="sheet-header">
                <span id="sheet-date-display"></span>
                <div id="stats"></div>
            </div>
            <div id="student-list-container"></div>
        </main>

        <section class="chart-section">
            <h2>Аналитика посещаемости</h2>
            <div class="chart-controls">
                <label>От <input type="date" id="chart-start-date"></label>
                <label>До <input type="date" id="chart-end-date"></label>
            </div>
            <div class="chart-container">
                <canvas id="attendance-chart"></canvas>
            </div>
        </section>

        <footer>
            <button id="copy-btn" class="secondary-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                <span class="btn-text">Копировать отчет</span>
            </button>
            <button id="download-btn" class="primary-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                <span>Скачать картинку</span>
            </button>
        </footer>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2>Настройки и Данные</h2>
            <div class="section">
                <h3>Редактор списка</h3>
                <p>Введите имена учеников, каждого с новой строки.</p>
                <div class="code-editor">
                    <div class="line-numbers"><span>1</span></div>
                    <textarea id="student-list-editor" rows="8" spellcheck="false" placeholder="Имя Фамилия..."></textarea>
                </div>
                <button id="save-students-btn" class="primary-button">Сохранить список</button>
            </div>
            <div class="section">
                <h3>Резервное копирование</h3>
                <p>Сохраните все данные в локальный файл или восстановите из него.</p>
                <div class="data-buttons">
                    <button id="export-data-btn" class="secondary-button">Экспорт в файл</button>
                    <button id="import-data-btn" class="secondary-button">Импорт из файла</button>
                    <input type="file" id="import-file-input" style="display: none;" accept=".json">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
